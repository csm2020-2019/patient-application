<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Diabetes Assistant</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
<main id="container">
  <div class="login-form" id="login-form">
    <div id="scripts-enabled">
      <form name="login" id="login" method="POST">
        <h2 class="text-center">Login</h2>
        <noscript id="no-script">
          <p class="text-center">You must enable JavaScript and jQuery to use this app.</p>
        </noscript>

        <div class="form-group">
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" autocomplete="username" required>
        </div>
        <div class="form-group">
          <input type="password" id="current-password" name="current-password" class="form-control" placeholder="Password" autocomplete="current-password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
      </form>
      <p id="debug"></p>
    </div>
  </div>
</main>

<!-- Scripts -->
<script type="text/javascript"
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.0/src/js.cookie.min.js"
        integrity="sha384-8kKqrPvADL3/ZYJGtcqeG+fveXaJxTaI7LF1/a9QGZpkRVZSurP858KKE6rtnLLs"
        crossorigin="anonymous"></script>
<script type="text/javascript"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts/login.js"></script>
</body>
</html>
